categoryList:
  - ENGINE
  - INDEX
  - NAMING
  - STATEMENT
  - TABLE
  - SCHEMA
  - COLUMN
  - SYSTEM
  - DATABASE
ruleList:
  # MySQL
  - type: mysql.engine.mysql.use-innodb
    category: ENGINE
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.table.require-pk
    category: TABLE
    engineList:
      - MYSQL
    componentList: []
