    category: TABLE
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.table.drop-naming-convention
    category: TABLE
    engineList:
      - MYSQL
    componentList:
      - key: format
        payload:
          type: STRING
          default: _del$
  - type: mysql.table.comment
    category: TABLE
    engineList:
      - MYSQL
    componentList:
      - key: required
        payload:
          type: BOOLEAN
          default: false
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: mysql.table.disallow-partition
    category: TABLE
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.select.no-select-all
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.where.require
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.where.no-leading-wildcard-like
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.disallow-commit
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.disallow-limit
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.disallow-order-by
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.merge-alter-table
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.insert.row-limit
    category: STATEMENT
    engineList:
      - MYSQL
    componentList:
      - key: number
        payload:
          type: NUMBER
          default: 1000
  - type: mysql.statement.insert.must-specify-column
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.statement.insert.disallow-order-by-rand
