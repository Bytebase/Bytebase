  - type: mysql.column.type-disallow-list
    category: COLUMN
    engineList:
      - MYSQL
    componentList:
      - key: list
        payload:
          type: STRING_ARRAY
          default: []
  - type: mysql.column.disallow-set-charset
    category: COLUMN
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.column.maximum-character-length
    category: COLUMN
    engineList:
      - MYSQL
    componentList:
      - key: number
        payload:
