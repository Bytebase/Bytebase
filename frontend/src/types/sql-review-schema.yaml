        payload:
          type: NUMBER
          default: 1000
  - type: mysql.statement.dml-dry-run
    category: STATEMENT
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.naming.table
    category: NAMING
    engineList:
      - MYSQL
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^[a-z]+(_[a-z]+)*$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: mysql.naming.column
    category: NAMING
    engineList:
      - MYSQL
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^[a-z]+(_[a-z]+)*$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: mysql.naming.index.uk
    category: NAMING
    engineList:
      - MYSQL
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^uk_{{table}}_{{column_list}}$"
          templateList:
            - table
            - column_list
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: mysql.naming.index.idx
    category: NAMING
