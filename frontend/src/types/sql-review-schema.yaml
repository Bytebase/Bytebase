      - MYSQL
    componentList:
      - key: format
        payload:
          type: TEMPLATE
          default: "^fk_{{referencing_table}}_{{referencing_column}}_{{referenced_table}}_{{referenced_column}}$"
          templateList:
            - referencing_table
            - referencing_column
            - referenced_table
            - referenced_column
      - key: maxLength
