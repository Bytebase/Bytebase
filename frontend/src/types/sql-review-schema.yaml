      - MYSQL
    componentList:
      - key: format
        payload:
          type: STRING
          default: "^id$"
      - key: maxLength
        payload:
          type: NUMBER
          default: 64
  - type: mysql.column.required
    category: COLUMN
    engineList:
      - MYSQL
    componentList:
      - key: list
        payload:
          type: STRING_ARRAY
          default:
            - id
            - created_ts
            - updated_ts
            - creator_id
            - updater_id
  - type: mysql.column.no-null
    category: COLUMN
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.column.disallow-change-type
    category: COLUMN
    engineList:
      - MYSQL
    componentList: []
  - type: mysql.column.set-default-for-not-null
    category: COLUMN
