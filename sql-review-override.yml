template: bb.sql-review.prod
ruleList:
  - type: pg.naming.index.pk
    level: WARNING
  - type: pg.naming.index.fk
    level: WARNING
  - type: pg.naming.index.uk
    payload:
      format: "^idx_{{table}}_unique_{{column_list}}$"
  - type: pg.column.no-null
    level: WARNING
  - type: pg.table.no-foreign-key
    level: DISABLED
