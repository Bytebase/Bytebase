id: bb.sql-review.dev
ruleList:
  - type: mysql.engine.mysql.use-innodb
    level: ERROR
  - type: mysql.table.require-pk
    level: ERROR
  - type: mysql.table.no-foreign-key
    level: WARNING
  - type: mysql.table.drop-naming-convention
    level: ERROR
    payload:
      format: _del$
  - type: mysql.table.disallow-partition
    level: ERROR
  - type: mysql.table.comment
    level: WARNING
    payload:
      required: true
      maxLength: 64
  - type: mysql.statement.select.no-select-all
    level: WARNING
  - type: mysql.statement.where.require
    level: WARNING
  - type: mysql.statement.where.no-leading-wildcard-like
    level: WARNING
  - type: mysql.statement.disallow-commit
    level: WARNING
  - type: mysql.statement.disallow-limit
    level: WARNING
  - type: mysql.statement.disallow-order-by
    level: WARNING
  - type: mysql.statement.merge-alter-table
    level: WARNING
  - type: mysql.statement.insert.must-specify-column
    level: WARNING
  - type: mysql.statement.insert.disallow-order-by-rand
    level: WARNING
  - type: mysql.statement.insert.row-limit
    level: WARNING
    payload:
      number: 1000
  - type: mysql.statement.affected-row-limit
    level: WARNING
    payload:
      number: 1000
  - type: mysql.statement.dml-dry-run
    level: WARNING
  - type: mysql.naming.table
    level: WARNING
    payload:
      format: "^[a-z]+(_[a-z]+)*$"
      maxLength: 63
  - type: mysql.naming.column
    level: WARNING
    payload:
      format: "^[a-z]+(_[a-z]+)*$"
      maxLength: 63
  - type: mysql.naming.index.uk
    level: WARNING
    payload:
      format: "^$|^uk_{{table}}_{{column_list}}$"
      maxLength: 63
  - type: mysql.naming.index.pk
    level: WARNING
    payload:
      format: "^$|^pk_{{table}}_{{column_list}}$"
      maxLength: 63
  - type: mysql.naming.index.idx
    level: WARNING
    payload:
      format: "^$|^idx_{{table}}_{{column_list}}$"
      maxLength: 63
  - type: mysql.naming.index.fk
    level: WARNING
    payload:
      format: "^$|^fk_{{referencing_table}}_{{referencing_column}}_{{referenced_table}}_{{referenced_column}}$"
      maxLength: 63
  - type: mysql.naming.column.auto-increment
    level: WARNING
    payload:
      format: "^id$"
      maxLength: 63
  - type: mysql.column.required
    level: WARNING
    payload:
      list:
        - id
        - created_ts
        - updated_ts
        - creator_id
        - updater_id
  - type: mysql.column.type-disallow-list
    level: WARNING
    payload:
      list:
        - JSON
  - type: mysql.column.no-null
    level: WARNING
  - type: mysql.column.disallow-change-type
    level: ERROR
  - type: mysql.column.set-default-for-not-null
    level: ERROR
  - type: mysql.column.disallow-change
    level: ERROR
  - type: mysql.column.disallow-changing-order
    level: ERROR
  - type: mysql.column.auto-increment-must-integer
    level: ERROR
  - type: mysql.column.disallow-set-charset
    level: ERROR
  - type: mysql.column.auto-increment-must-unsigned
    level: ERROR
  - type: mysql.column.comment
    level: WARNING
    payload:
      required: true
      maxLength: 64
  - type: mysql.column.maximum-character-length
    level: WARNING
    payload:
      number: 20
  - type: mysql.column.auto-increment-initial-value
    level: WARNING
    payload:
      number: 1
  - type: mysql.column.current-time-count-limit
    level: WARNING
    payload:
      number: 1000
  - type: mysql.column.require-default
    level: WARNING
  - type: mysql.schema.backward-compatibility
    level: WARNING
  - type: mysql.database.drop-empty-database
    level: ERROR
  - type: mysql.index.no-duplicate-column
    level: ERROR
  - type: mysql.index.type-no-blob
    level: ERROR
  - type: mysql.index.pk-type-limit
    level: WARNING
  - type: mysql.index.key-number-limit
    level: WARNING
    payload:
      number: 5
  - type: mysql.index.total-number-limit
    level: WARNING
    payload:
      number: 5
  - type: mysql.system.charset.allowlist
    level: WARNING
    payload:
      list:
        - utf8mb4
  - type: mysql.system.collation.allowlist
    level: WARNING
    payload:
      list:
        - utf8mb4_0900_ai_ci
