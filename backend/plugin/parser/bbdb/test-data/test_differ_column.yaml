- oldSchema: |
    CREATE TABLE `t1` (`a` int);
  newSchema: |
    CREATE TABLE `t1` (
      `a` int,
      `b` char(20),
      `c` int
    );
  diff: |+
    ALTER TABLE `t1` ADD COLUMN `b` char(20) DEFAULT NULL;

    ALTER TABLE `t1` ADD COLUMN `c` int DEFAULT NULL;

- oldSchema: |
    CREATE TABLE t (
      a int,
      b varchar(220),
      c date,
      d bit(4),
      e json,
      f bit(2)
    );
  newSchema: |
    CREATE TABLE t (
      a integer,
      b varchar(20),
      c boolean,
      d bit(2),
      e json,
      f bit(4)
    );
  diff: |+
    ALTER TABLE `t` MODIFY COLUMN `a` integer DEFAULT NULL;

    ALTER TABLE `t` MODIFY COLUMN `b` varchar(20) DEFAULT NULL;

    ALTER TABLE `t` MODIFY COLUMN `c` boolean DEFAULT NULL;

    ALTER TABLE `t` MODIFY COLUMN `d` bit(2) DEFAULT NULL;

    ALTER TABLE `t` MODIFY COLUMN `f` bit(4) DEFAULT NULL;


