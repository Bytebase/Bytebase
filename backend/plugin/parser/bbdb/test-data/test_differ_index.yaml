- oldSchema: |
    CREATE TABLE t1 (id INT);
  newSchema: |
    CREATE TABLE t1 (id INT);
    CREATE INDEX i1 ON t1 (id);
  diff: |+
    CREATE INDEX i1 ON t1 (id);

- oldSchema: |
    CREATE TABLE t1 (id INT);
    CREATE INDEX i1 ON t1 (id);
  newSchema: |
    CREATE TABLE t1 (id INT);
  diff: |+
    DROP INDEX i1 ON t1;

- oldSchema: |
    CREATE TABLE t1 (
      a INT NOT NULL,
      b INT NOT NULL,
      c INT NOT NULL
    );
    CREATE INDEX idx1 ON t1 (a, b, (c+1)) USING BTREE;
    CREATE INDEX idx2 ON t1 (a) USING HASH;
  newSchema: |
    CREATE TABLE t1 (
      a INT NOT NULL,
      b INT NOT NULL,
      c INT NOT NULL
    );
    CREATE INDEX idx2 ON t1 (a) USING btree;
    CREATE INDEX idx3 ON t1 (a, b) USING btree;
  diff: |+
    DROP INDEX idx1 ON t1;

    DROP INDEX idx2 ON t1;

    CREATE INDEX idx2 ON t1 (a) USING btree;

    CREATE INDEX idx3 ON t1 (a, b) USING btree;

- oldSchema: |
    CREATE TABLE t1 (
      a char(20),
      b char(20)  
    );
    CREATE INDEX i1 ON t1(a) USING BTREE;
    CREATE INDEX i2 ON t1(a) USING BTREE;
  newSchema: |
    CREATE TABLE t1 (
      a char(20),
      b char(20)  
    );
    CREATE INDEX i1 ON t1(a) USING BTREE;
    CREATE INDEX i2 ON t1(b) USING BTREE;
  diff: |+
    DROP INDEX i2 ON t1;

    CREATE INDEX i2 ON t1(b) USING BTREE;

