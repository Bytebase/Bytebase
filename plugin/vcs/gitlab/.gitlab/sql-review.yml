sql-review:
  only:
    refs:
      - merge_requests
  image: docker:stable
  variables:
    API: "" # This is the API for SQL reivew.
  before_script:
    - apk update && apk add git
    - apk update && apk add bash
    - apk update && apk add curl
    - apk update && apk add jq
    - git --version
  script:
    - echo "get changed files:"
    - git fetch origin ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}
    - FILES=$(git diff-tree --no-commit-id --diff-filter=AM --name-only -r origin/$CI_MERGE_REQUEST_TARGET_BRANCH_NAME -r $CI_COMMIT_SHA -- '*.sql')
    - echo $FILES
    - bash ./sql-review.sh --files="$FILES" --api="$API"
  artifacts:
    when: always
    reports:
      junit:
        - sql-review.xml
